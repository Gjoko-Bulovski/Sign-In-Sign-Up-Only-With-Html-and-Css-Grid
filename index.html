<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 class="h1-title">Sign In & Sign Up Only With Html and Css Grid</h1>
    <div class="form">
        <div class="a-group">
            <a href="#sign-in" class="a-sign-in">Sign In</a>
            <a href="#sign-up" class="a-sign-up">Sign Up</a>
        </div>
        <div class="form-content">
            <div id="sign-in">
                <h1>Sign In</h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#" class="frg-password">Forgot Password?</a>
                <button class="btn-sign-in" type="submit" value="submit">Sign In</button>
            </div>
            <div id="sign-up">
                    <h1>Sign Up</h1>
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button class="btn-sign-up" type="submit" value="submit">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
